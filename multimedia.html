<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Video Player</h2>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <h2>Iframe Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZMqhE9r5JuI?si=J8Whit3EoOzkpvau" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
    <h2>Audio Player</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
